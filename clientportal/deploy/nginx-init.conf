events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Initial HTTP-only configuration for SSL certificate acquisition
    # Replace with nginx.conf after obtaining SSL certificate

    server {
        listen 80;
        server_name taxportal.nanobyte.ca;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy to app (temporary HTTP access)
        location /api/ {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /actuator/ {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 200 '{"status":"ok","message":"Tax Client Portal API - HTTP Mode"}';
            add_header Content-Type application/json;
        }
    }
}
