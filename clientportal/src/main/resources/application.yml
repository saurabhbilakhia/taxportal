spring:
  application:
    name: clientportal

  datasource:
    url: jdbc:postgresql://localhost:5432/clientportal
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-characters}
  expiration: 86400000  # 24 hours in milliseconds

# Stripe Configuration
stripe:
  api-key: ${STRIPE_API_KEY:sk_test_placeholder}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

# Nanonets Configuration
nanonets:
  api-key: 85a9fe43-b6ba-11f0-9afe-a2ef7c774219
  model-id: 237a8cca-a0c8-4051-866b-d836b2289c02
  base-url: https://app.nanonets.com/api/v2
  webhook-url: ${APP_BASE_URL:http://localhost:8081}/api/v1/webhooks/nanonets

# Application Configuration
app:
  upload:
    dir: ${UPLOAD_DIR:uploads}
  payment:
    amount-cents: 9900  # $99.00 CAD

# Notification Configuration
notification:
  enabled: ${NOTIFICATION_ENABLED:true}
  accountant-email: ${ACCOUNTANT_EMAIL:accountant@example.com}
  from-email: ${FROM_EMAIL:noreply@taxportal.com}

# Email Configuration (optional - set to enable email notifications)
spring.mail:
  host: ${SMTP_HOST:smtp.gmail.com}
  port: ${SMTP_PORT:587}
  username: ${SMTP_USERNAME:}
  password: ${SMTP_PASSWORD:}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: Authorization,Content-Type,X-Requested-With,Accept,Origin
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

# Logging
logging:
  level:
    root: INFO
    com.taxportal: DEBUG
    org.springframework.security: INFO
