# Development compose file - runs only database
# Use this when developing locally with IDE

services:
  db:
    image: postgres:16-alpine
    container_name: clientportal-db-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=clientportal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clientportal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
